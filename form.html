<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruitment</title>
</head>
<body>
    <h1>Fresher Job Application</h1>
   <form>
       <label>Name:</label>
       <input type="text">
       <br><br>
       <label>Email:</label>
       <input type="email">
       <br><br>
       <label>DOB:</label>
       <input type="date">
       <br><br>
       <label>Highest Qualification:</label>
       <br>
       <input type="radio" id="BE" name="Qual" value="BE">
  <label for="BE">BE</label><br>
  <input type="radio" id="HSC" name="Qual" value="HSC">
  <label for="HSC">HSC</label><br>
  <input type="radio" id="SSC" name="Qual" value="SSC">
  <label for="SSC">SSC</label>
  <br><br>
  <label for="resume">Upload your resume:</label>
  <input type="file">
  <br><br>
  <input type="submit" name="Submit" value="Submit">
   </form> 
</body>
</html>
